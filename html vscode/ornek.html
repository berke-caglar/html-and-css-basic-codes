<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Control</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h3>Example of Form Design Controls</h3>

<form>
    
    <p>
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name">
    </p>

    <p>
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name">
    </p>

    
    <p>Gender:</p>
    <p>
        <input type="radio" name="gender" value="male" id="male" checked>
        <label for="male">Male</label>
        
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        
        <input type="radio" name="gender" value="other" id="other">
        <label for="other">Other</label>
    </p>

    
    <p>Hobbies:</p>
    <p>
        <input type="checkbox" name="Read" id="Read" value="on">
        <label for="Read">Reading</label>
        
        <input type="checkbox" name="Act" id="Act" value="on">
        <label for="Act">Acting</label>
        
        <input type="checkbox" name="Play" id="Play" value="on">
        <label for="Play">Playing</label><br>
        
        <input type="checkbox" name="Swim" id="Swim" value="on">
        <label for="Swim">Swimming</label>
    </p>

    
    <p>
        <label for="favcolor">Favorite Color:</label>
        <input type="color" name="favcolor" id="favcolor">
    </p>

    
    <p>
        <label for="Dist">District:</label>
        <select name="Dist" id="Dist">
            <option value="1">Cuttack</option>
            <option value="2" selected>Angul</option>
            <option value="3">Kalahandi</option>
            <option value="4">Bari</option>
        </select>
    </p>

    
    <p>
        <label for="googlesearch">Search Google:</label>
        <input type="search" name="googlesearch" id="googlesearch">
    </p>

    
    <p>
        <label for="bday">Birthday:</label>
        <input type="date" name="bday" id="bday">
    </p>
    <p>
        <label for="usr_time">Select a time:</label>
        <input type="time" name="usr_time" id="usr_time">
    </p>

    <p>
        <label for="user_id">User ID:</label>
        <input type="text" name="user_id" id="user_id">
    </p>
    <p>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
    </p>

    
    <p>
        <label for="usrtel">Telephone:</label>
        <input type="tel" name="usrtel" id="usrtel">
    </p>
    <p>
        <label for="homepage">Website:</label>
        <input type="url" name="homepage" id="homepage">
    </p>

    
    <p>
        <label for="bdaymonth">Birthday (Month and Year):</label>
        <input type="month" name="bdaymonth" id="bdaymonth">
    </p>

    
    <p>
        <label for="email-address">Email Address:</label>
        <input type="email" name="email-address" id="email-address" placeholder="name@domain.com">
    </p>

    
    <p>
        <label for="description">Description:</label><br>
        <textarea name="description" id="description" rows="4" cols="50"></textarea>
    </p>

    
    <p>
        <input type="submit" value="Submit">
    </p>
</form>

</body>
</html>
